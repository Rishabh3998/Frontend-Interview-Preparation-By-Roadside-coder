<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React under the hood</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- This script tag is used to add eslint in our project -->
    <script src="https://cdn.jsdelivr.net/npm/eslint@9.13.0/lib/api.min.js"></script>
    <!-- This script tag is used to convert Jsx to JS for browser as a transpiler. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- The bottom 2 cdn are for React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Addition of type is mandatory -->
    <script type="text/babel" src="./script.js"></script>
  </body>
</html>
